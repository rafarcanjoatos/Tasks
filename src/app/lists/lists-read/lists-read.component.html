<div cdkDropList [cdkDropListData]="lists" class="container" (cdkDropListDropped)="drop($event)">
    <div class="task-box" *ngFor="let name of lists; let i = index" cdkDrag>   
        <div class="border-box">
        <div class="title-box">
            <span>{{name.title}} - {{name.id}}</span>
            <div cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of tasks" cdkDrag>
                    <div *ngIf="item.listId == i+1">
                        {{item.title}}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
